{% block edit_std_dst_line_not_of_std %}
		
	<td>{{ std_dst.id }}</td>
			
	<td>{{ std_dst.title }}</td>
	
	<td>{{ std_dst.body }}</td> 

	<td>	
		<button type="button" class="accordion" style="color:gray; width:auto; enabled:false;"
			 onclick="myFunction('{{std_dst.id}}')">יעדים
		</button>	
	</td>
						
	<td>
		<div id="ar_div">			
			{% for st in std_txts %}
				{% if st.general_txt_id==std_dst.id %}
					<input type="date" style="text-align:center" id="due_date" name="due_date{{ std_dst.id }}" value="{{ st.due_date }}">					
				{% endif %}
			{% endfor %}
		</div>   <!-- ar_div -->
	</td>	

	<td>
		<select class="select" onchange="this.dataset.chosen = this.value;" name="sts{{ std_dst.id }}" id="selected_status">	
			{% for sts in statuss %}
				{% if std_dst.is_parent_of(sts) %}
					<option style="color: {{ sts.color }}" value="{{ sts.color_txt }}" selected="selected">{{ sts.title }}</option>
				{% else %}
					<option style="color: {{ sts.color }}" value="{{ sts.color_txt }}">{{ sts.title }}</option>
				{% endif %}
			{% endfor %}
		</select>					
	</td>

	<td>						
		<button class="add-goals-icon-class" style="max-width:100%;" dir="rtl"  class="btn btn-default" type="button" class="collapsed" data-toggle="collapse" data-target="#not_of_std{{std_dst.id}}" data-role="expander" data-group-id="not_of_std{{std_dst.id}}">
		</button>
	</td>
		
	<td>	
		<button type="button" class="accordion" style="color:gray; width:auto; enabled:false;"
			 onclick="myFunction('{{std_dst.id}}')">הוסף יעד
		</button>	
	</td>
	

<script>
				
$("#color_me").change(function(){
    $("#color_me").attr("color") = $("option:selected", this).attr("color");
});

</script>


{% endblock edit_std_dst_line_not_of_std %}
