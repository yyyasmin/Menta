
{% block one_goal_method_form %}
	
	<table class="gray_table">
	
		<tr>			
				<th> מספר השיטה </th>	
				<th> כותרת השיטה </th>
				<th> תאור השיטה </th>
				<th> תאריך ביצוע </th>
				<th> סטאטוס </th>
				<th> תפקיד האחראי על בצוע השיטה </th>
		</tr>
			
				
			<tr>
			
				<td>{{ method.id }}</td>
				<td>{{ method.title }}</td>
				<td>{{ method.body }}</td> 
				
				<td>
					<div id="ar_div">
						<input type="date" id="due_date" name="due_date" value="{{ due_date }}">
					</div>   <!-- ar_div -->
				</td>	
				
				<td> 
					<select class="select" name="selected_status" id="selected_status">	
						{% for sts in statuss %}
							{% if sts.id == method.status_id %}
								<option value="{{ sts.title }}" selected="selected">{{ sts.title }}</option>
							{% else %}
								<option value="{{ sts.title }}">{{ sts.title }}</option>
							{% endif %}
							
						{% endfor %}
					</select>					
				</td>
				
				<td>
					<select class="select" name="selected_who" id="selected_who">	
						{% for who in whos %}	
							{% if who.id == method.who_id %}
								<option value="{{ who.title }}" selected="selected">{{ who.title }}</option>
							{% else %}
								<option value="{{ who.title }}">{{ who.title }}</option>
							{% endif %}
						{% endfor %}
					</select>					
				</td>
									
				<td>
					
					{% set method_num = method.id * 2 + 1 %}
					{{ method_num }}									
					<button class="btn btn-success btn-xs" type="submit" name="goal_and_method_form_button_name" value="{{ method_num }}">הוסף שיטה זו לתלמיד</button>
				</td>
			
			</tr>
			

	</table>

<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>


{% endblock one_goal_method_form %}
