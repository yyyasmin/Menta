
{% block one_goal_method_form %}
	
	<table class="purple_table">
	
		<tr>			
				<th> מספר השיטה </th>	
				<th> כותרת השיטה </th>
				<th> תאור השיטה </th>
				<th> תאריך ביצוע </th>
				<th> סטאטוס </th>
				<th> תפקיד האחראי על בצוע השיטה </th>
		</tr>
		
				
			<tr>
			
				<td>{{ method.method_id }}</td>
				<td>{{ method.method_title }}</td>
				<td>{{ method.method_body }}</td> 
				
				
				<td>
					<div id="ar_div">
						<input type="date" style="text-align:center" class="form-control" id="due_date" name="due_date" value="{{ method.due_date }}">
					</div>   <!-- ar_div -->
				</td>	
						
				<td>סטאטוס:
					<select style="color:{{ method.status_color }}" name="selected_status" id="color_me">						
						{% for sts in statuss %}
							{% if sts.id == method.status_id %}
								<option style="color:{{ method.status_color }}" value="{{ method.status_title }}" selected>{{ method.status_title }}</option>
							{% else %}
								<option style="color:{{ sts.color }}" value="{{ sts.title }}">{{ sts.title }}</option>
							{% endif %}
						{% endfor %}
					</select>						
				</td>	
				
				<td>
					<select class="select" name="selected_who" id="selected_who">	
						{% for who in whos %}	
							{% if who.id == method.who_id %}
								<option value="{{ method.who_id }}" selected="selected">{{ method.who_title }}</option>
							{% else %}
								<option value="{{ who.title }}">{{ who.title }}</option>
							{% endif %}
						{% endfor %}
					</select>					
				</td>

				<td>								
					{% set method_num = method.method_id * 2 + 1 %}
					{{ method_num }}									
					<button class="btn btn-success btn-xs" type="submit" name="goal_and_method_form_button_name" value="{{ method_num }}">שמור</button>
				</td>
										
			</tr>
			
	</table>

<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>


<!-- call match_method function for save method details when submit button is pushed by the user -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('a#test').bind('click', function() {
            $.getJSON('/match_method_to_std2',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
</script>

{% endblock one_goal_method_form %}
