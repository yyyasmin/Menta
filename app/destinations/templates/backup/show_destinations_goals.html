{% extends "layout.html" %}

{% block content %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}


button.accordion:after {
    goaltent: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    goaltent: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}


#student_header.accordion {
		color: #fff;
		background-color: #346767;
		border-color: #EEEEEE;
		font-size: 18px;
}

.ppp {
	border: solid 1px #EEEEEE;
	background-color: #B7FFB7;
	font-size: 16px;
}

</style>

	<h4>
		<button class="accordion" id="student_header" >goals list for Destination: {{ destination.title }}</button>
		<div class="panel" id="student_decription">
		  <p class="ppp">destination description: {{ destination.body }}.</p>
		</div>
	</h4>
	<p></p>
		
	<p></p>
		
	{% for goal in goals %}
			<br><br>						
			<button class="btn btn-warning btn-xs" ><a href="{{ url_for('goals.goal_update', selected_goal_id=goal.id) }}">Edit</a></button>			
			<button class="btn btn-success btn-xs" ><a href="{{ url_for('goals.edit_goal_resources2', selected_goal_id=goal.id) }}">Edit Resources</a></button>
			<button class="btn btn-warning btn-xs" style="background-color:plum;"><a href="{{ url_for('students.show_student_tree2', selected_student_id=student.id) }}">Show Student's tree</a></button>
			<button class="btn btn-danger btn-xs"  ><a href="{{ url_for('goals.goal_delete2', selected_goal_id=goal.id) }}">Delete</a></button>		
			<p><button class="accordion">goal's description: {{ goal.description }}</button></p>			
	{% endfor %}
	
		<h3><button class="btn btn-info btn-xs"  ><a href="{{ url_for('goals.goal_add2', selected_destination_id=destination.id) }}">Add new goal</a></button></h3>
  </div>
  <br><br><br>
  
  
  
	
	
<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>



{% endblock %}
