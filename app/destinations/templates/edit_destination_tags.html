{% extends "layout.html" %}

{% block content %}

<style>
.logo {
  width: 75px;
  float: left;
  margin-right: 15px;
}

.form-group {
  max-width: 500px;
}

.tags {
  padding: 10px 0;
}

.glyphigoal-euro {
  font-size: 12px;
}


button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.tag_accordion {
    background-color: red;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}


button.accordion:after {
    goaltent: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}


div.panel {
    padding: 0 18px;
    background-color: #eff5ef;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}


#destination_header.accordion {
		color: #fff;
		border-color: #EEEEEE;
		background-color: #346767;
		font-size: 18px;
}

.ppp {
	border: solid 1px #EEEEEE;
	background-color: #B7FFB7;
	font-size: 16px;
}

.tag_ppp {
	border: solid 1px #EEEEEE;
	background-color: #B7FFB9;
	font-size: 16px;
}

#tag_header.accordion {
		background-color: #bfd9bf;
		border-color: #afcfaf;
		font-size: 16px;
}


div.destination_panel {
    padding: 0 18px;
    background-color: #346767;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}

div.tag_panel {
    padding: 0 18px;
    background-color: #bfd9bf;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}


tr:nth-child(even) {
    background-color: #dddddd;
}


</style>

	<h2>
		<button class="accordion" id="destination_header">{{ destination.title }} :רשימת נושאים של המטרה</button>
		<div class="destination_panel" >
			<p class="ppp"> {{ destination.body }} :תאור המטרה</p>
		</div>
	</h2>
    <div>
		</br></br>
			{% for tag in destination.tags %}
							
				<button class="btn btn-warning btn-xs" ><a href="{{ url_for('tags.tag_update', selected_tag_id=tag.id) }}">ערוך</a></button>		
				<button class="btn btn-success btn-xs" style="background-color:yellow; color:black"><a href="{{ url_for('destinations.edit_destinations_tags2', selected_destination_id=destination.id, selected_tag_id=tag.id) }}">נושאים</a></button>					

				<button class="accordion" id="tag_header">Tag: {{ tag.title }}</button> 			
				<div class="tag_panel">
				   <p class="tag_ppp">Tag description: {{ tag.body }}.</p>
				</div>			
				<br><br>			
			{% endfor %}
		</br></br>
		<h4><strong><div>Add a tag to destination from the above list:</div></strong></h4>
		{% include 'edit_tags_not_of_destination.html' %}
    </div>
  
<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
