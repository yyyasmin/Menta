{% block edit_scrt_dst_actions %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

	<button class="btn btn-warning btn-xs" ><a style="color:black" href="{{ url_for('destinations.dsply_dst_form_for_update2', selected_destination_id=dst.id, from_dst_sort_order=from_dst_sort_order) }}">ערוך</a></button>		
	<button class="btn btn-warning btn-xs" style="background-color:plum;"><a style="color:black" href="{{ url_for('destinations.show_dummy_student_tree2') }}">הצג עץ מטרות</a></button>
	<button class="btn btn-warning btn-xs" style="background-color: #00ffcc"><a style="color:black" href="{{ url_for('destinations.edit_destinations_goals2', selected_destination_id=dst.id) }}">ערוך יעדים</a></button>

	{% if scrt.title == 'private' or scrt.title == 'פרטי' %}
		<button class="btn btn-success btn-xs" style="background-color: #ffff00"><a href="{{ url_for('destinations.set_dst_as_public2', selected_destination_id=dst.id, selected_tag_id=0) }}">הגדר מטרה זו כציבורית</a></button>										
	{% endif %}
	<button class="btn btn-danger btn-xs"  style="background-color: #ff5050"><a href="{{ url_for('destinations.destination_delete_for_good2', selected_destination_id=dst.id) }}">מחק</a></button>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
