{% extends "layout.html" %} 

{% block content %}


<style>

.textareaContainer {	
	align: center;
	text-align:right;
	width: 100%;

}
  
#textarea_id { 
	border: 3px solid #555c;	
	align: center;
	text-align:right;
	width: 100%;
	cols: 130;
}
 
</style>


{% with student=student, std=student  %} 
{% include "std_title.html" %} 
{% endwith %} 

    <form role="form" method="POST" action='' style="margin:5%;"> 
	
		<div class="form-group">
		  <label for="id">תעודת זהות</label>
		  <input type="title" class="form-control" id="id" name="id" value="{{ student.id }}">
		</div>  
			
		<div class="form-group">
		  <label for="first_name">שם פרטי</label>
		  <input type="title" class="form-control" id="first_name" name="first_name" 
			     value="{{ student.first_name }}" style="font-size:20px; font-family:David">
		</div>  

		<div class="form-group">
		  <label for="last_name">שם משפחה</label>
		  <input type="title" class="form-control" id="last_name" name="last_name" 
				 value="{{ student.last_name }}" style="font-size:20px; font-family:David">
		</div>
		
		<div class="form-group">
		  <label for="birth_date">תאריך לידה</label>
		  <input type="date" class="form-control" id="birth_date" name="birth_date" 
				 value="{{ student.birth_date.strftime('%Y-%m-%d') }}">
		</div>
		
		<div class="form-group">
		  <label for="grade">כיתה</label>
		  <input type="title" class="form-control" id="grade" name="grade" 
				 value="{{ student.grade }}" style="font-size:20px; font-family:David">
		</div>
		
		</br>
		
		<label for="std_background">רקע</label>
		<textarea class="form-control" class="autoExpand" rows="10" id="std_background" name="background"
				                       value="{{ student.background }}" 
									   style="font-size:20px; font-family:David">
				{{ student.background }}
		</textarea>							  		
		
		</br></br>		
		
		<button type="submit" class="btn btn-default">שמור</button>
		
	</form>
			
{% endblock %}
