<script src=" https://gojs.net/latest/release/go-debug.js"></script>
<div id="sample">
    <!--
    The div needs an explicit size or else we won't see anything.
    Lets also add a border to help see the edges.
    -->
    <div id="myDiagram" style="top:50px, left: 50px; border: solid 1px gray; width:500px; height:400px; min-width: 200px"></div>
    <p>
    This example shows how create a node with a text block and immediately start editing the text in that text block using a custom textEditor for the TextEditingTool.
    </p>
    <p>
    Above is a Diagram with a button. Click the button to add a node to the diagram.      
    </p>
  
    <!-- the following textrea is used for a custom textEditor. It is hidden until the text editor activates. -->
    <div id='editDiv' style='position: absolute; width: 255px; visibility: hidden;'>
      <div id='textDiv'>
        <textarea id='customTextEditor'>This is the text in the customer textarea editor</textarea>
      </div>
      <div id='btns' style='border: none; padding: 5px;'>
        <input type='button' value='Cancel' class='btn'/>
        <input type='button' value='Reject' class='btn'/>
        <input type='button' value='Approve' class='btn'/>
        <input type='button' value='Save' class='btn'/>
      </div>      
  </div>
</div>
