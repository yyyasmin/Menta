{% extends "layout.html" %}

{% block content %}

<style>

.logo {
  width: 75px;
  float: left;
  margin-right: 15px;
}

.form-group {
  max-width: 500px;
}

.destinations {
  padding: 10px 0;
}

.glyphigoal-euro {
  font-size: 12px;
}


button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.destination_accordion {
    background-color: red;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}


button.accordion:after {
    goaltent: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}


div.panel {
    padding: 0 18px;
    background-color: #eff5ef;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}


#student_header.accordion {
		color: #fff;
		border-color: #EEEEEE;
		background-color: #346767;
		font-size: 18px;
}

.ppp {
	border: solid 1px #EEEEEE;
	background-color: #B7FFB7;
	font-size: 16px;
}

.destination_ppp {
	border: solid 1px #EEEEEE;
	background-color: #B7FFB9;
	font-size: 16px;
}

#destination_header.accordion {
		background-color: #bfd9bf;
		border-color: #afcfaf;
		font-size: 16px;
}


div.student_panel {
    padding: 0 18px;
    background-color: #346767;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}

div.destination_panel {
    padding: 0 18px;
    background-color: #bfd9bf;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}


tr:nth-child(even) {
    background-color: #dddddd;
}


</style>

	<h2><center>Edit destinations for student {{ student.first_name }} {{ student.last_name }}:</center></h2>
	<h2><center>Destinations list:</center></h2>

  <div>
	    {% for destination in student.destinations %}
						
			<button class="btn btn-warning btn-xs" ><a href="{{ url_for('destinations.destination_update', selected_destination_id=destination.id) }}">Edit</a></button>		
			<button class="btn btn-warning btn-xs" style="background-color:plum;"><a href="{{ url_for('students.show_student_tree2', selected_student_id=student.id) }}">Show Students tree</a></button>
			<button class="btn btn-danger btn-xs" ><a href="{{ url_for('destinations.edit_students_destinations_goals2', selected_student_id=destination.id, selected_student_id=destination.id) }}">Show Goals</a></button>
			<button class="btn btn-danger btn-xs"  ><a href="{{ url_for('students.destination_from_student_delete2', selected_student_id=student.id, selected_destination_id=destination.id) }}">Delete</a></button>
		
			<button class="accordion" id="destination_header">Destination: {{ destination.title }}</button> 			
			<div class="destination_panel">
			   <p class="destination_ppp">Destination description: {{ destination.body }}.</p>
			</div>			
			<br><br>
			
		{% endfor %}
		<center><h2><button class="btn btn-info btn-xs"  ><a href="{{ url_for('students.destination_to_student_add2', selected_student_id=student.id) }}">Add new Destination to student</a></button></h2></center>
  </div>
  <br><br><br>
  
<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
