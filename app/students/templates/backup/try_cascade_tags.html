{% extends "layout.html" %} 

{% block content %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {last_name
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
	
	
}table {
    font-family: arial, sans-serif;
    border-collapse: separate;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    padding: 5px;
	align: center;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

table, th, td {
    border: 1px solid black;
	text-align: center;
}

.ts_table tr:nth-child(even){
        background: #dae5f4;
    }
</style>
	
<div class="container">	
	<h2><center>Edit students destinations for  {{ student.first_name }} {{ student.last_name }}:</center></h2>
	<h2><center>Choose an age Category:</center></h2>
	<table class="ts_table" style="width:100%">
		<tr>			
			<th> Age Category </th>
		</tr>
		
		{% for teachers_student in teacher_team_students %}	

		<form   method="POST" action="{{ url_for('teachers.student_to_teacher_add2', selected_teacher_id=teacher.id, selected_student_id=teachers_student.id) }}">	
			<tr>
				
				<td>Select an age category: 
					<select class="select" name="selected_age_range" id="selected_age_range">	
						{% for ar in age_ranges %}	
							{% if ar.id == default_range.id %}	
								<option value="{{ ar.title }}" selected="selected">{{ ar.title }}</option>
							{% endif %}
						{% endfor %}	
						
						{% for ar in age_ranges %}	
							<option value="{{ ar.title }}">{{ ar.title }}</option>
						{% endfor %}
						
					</select>					
				</td>
				
				<td>
				<button class="btn btn-success btn-xs" type="submit" value="Choose Age Category">Choose Age Category</button>
				</td>
				
			</tr>
		</form>	
		{% endfor %}
				

	</table>
</div>		<!-- class="container -->

</br>
<center><button class="btn btn-success btn-xs"  ><a href="{{ url_for('teachers.student_to_teacher_add2', selected_teacher_id=teacher.id, selected_student_id=0) }}">Add a new student to teacher</a></button></center>
  
<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>
{% endblock %}
