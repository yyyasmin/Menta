  <h3> Students list:</h3>
<div>
		<table style="width:100%">		
		<tr>
			<th> id </th>
			<th> first_name </th>
			<th>last_name </th> 
			<th> birth_date </th>
			<th> grade </th>
		</tr>		
	    {% for student in students %}	 			
					<tr>
						<td>{{ student.id }}</td>
						<td>{{ student.first_name }}</td>
						<td>{{ student.last_name }}</td> 
						<td>{{ student.birth_date }}</td>
						<td>{{ student.grade }}</td>
			<button class="btn btn-warning btn-xs" ><a href="{{ url_for('students.student_update', selected_student_id=student.id) }}">Edit</a></button>
			<button class="btn btn-warning btn-xs" style="background-color:plum;"><a href="{{ url_for('students.show_student_tree2', selected_student_id=student.id) }}">Show Student tree</a></button>
			<button class="btn btn-success btn-xs" ><a href="{{ url_for('students.profile_add2', selected_student_id=student.id) }}">Add a profile</a></button>
			<button class="btn btn-success btn-xs" ><a href="{{ url_for('students.profile_by_student2', selected_student_id=student.id) }}">Show profile</a></button>
            <button class="btn btn-danger btn-xs"  ><a href="{{ url_for('students.student_delete2', selected_student_id=student.id) }}">Delete</a></button>
			 
					</tr>

					<tr>
						<th>1</th>
						<th>2</th>
						<th>3</th> 
						<th>4</th>
						<th>5</th>
					</tr>
			
		{% endfor %}
		</table>
		<h2><button class="btn btn-info btn-xs"  ><a href="{{ url_for('student_add') }}">Add new Student</a></button></h2>
 </div>
