{% block edit_subject_line %}
		
	<tr>
	
		<td>{{ subject.id }}</td>
				
		<td>{{ subject.title }}</td>
		
		<td>{{ subject.body }}</td> 
		

		<td>
			<button class="btn btn-success btn-xs" type="submit" name="profile_txt" value="{{ subject.id }}">שמור</button>
		</td>
		
	</tr>

<!-- FROM https://stackoverflow.com/questions/18091866/background-color-of-selected-option -->

<script>				
$("#color_me").change(function(){
    $("#color_me").attr("color") = $("option:selected", this).attr("color");
});
</script>


{% endblock edit_subject_line %}
