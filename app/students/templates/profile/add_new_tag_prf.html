<!-- FROM https://codeloop.org/flask-crud-application-with-sqlalchemy/ -->
{% block add_new_tag_prf %}

<style>
.global_table span {
  table-layout: inherit;
}
</style>

	<!-- Modal Add Part -->
	<div id="new_tag_{{part.class_name}}_modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">		
					<form method="post" action="{{ url_for('students.std_part_to_prf_add2') }}">
					
									<input hidden type="title" class="form-control" name="gt_tag" value="{{tag_id}}">
									<input hidden type="title" class="form-control" name="gt_sub_tag" value="{{sub_tag_id}}">
									
									<div class="form-group">
										<label>{{part.h_name}}</label>
										<input type="title" class="form-control" name="gt_title" required="1">
									</div>
									
									<div class="form-group">
										<label>תאור</label>
										<input type="text" class="form-control" name="gt_body" required="1">
									</div>
									
									<div class="form-group">
										<button class="btn btn-primary" type="submit" name="class_name" value="{{part.class_name}}">שמור</button>
									</div>
					</form>
				</div>
					
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
				</div>
			</div>
		</div>
	</div>


{% endblock add_new_tag_prf %}
