{% block std_prf_parts_table %}

						<tr>
							<td>{{gt.id}}</td> 				
							<td>{{gt.title}}</td> 				
							<td>{{gt.body}}</td> 				
						
							<td>
								{% if gray == 0 %}
									<a href="/update/{{gt.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{gt.id}}">ערוך</a>
									<a href="{{url_for('students.std_part_from_prf_delete2', selected_gt_id=gt.id, dsply_direction=0)}}" class="btn btn-danger btn-xs" onclick="return confirm('בטוח למחוק?')" data-target="#modaldelete{{gt.id}}">מחק</a> 
								{% else %}
									<a href="{{ url_for('students.attach_prf_part_to_std2', selected_gt_id=gt.id, tag_id=0, sub_tag_id=0, dsply_direction=0) }}" class="btn btn-default btn-xs" data-target="#modaldelete{{gt.id}}">הוסף לתלמיד</a> 
								{% endif %}
							
							</td>
						</tr>
 
						<!-- Modal Edit Employee-->
						<div id="modaledit{{gt.id}}" class="modal fade" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
								
									<div class="modal-header">
										<h4 class="modal-title">עדכן נתונים</h4>
									</div>
									
									<div class="modal-body">
										<form action="{{ url_for('students.std_prf_part_update2', selected_gt_id=gt.id) }}" method="POST">

											<div class="form-group">
												<label>{{part.h_name}}</label>
												<input type="hidden" name="id" value="{{gt.id}}">
												<input type="text" class="form-control" name="gt_title" value="{{gt.title}}">
											</div>
											
											<div class="form-group">
												<label>תאור</label>
												<input type="text" class="form-control" name="gt_body" value="{{gt.body}}">
											</div>
											
											<div class="form-group">
												<button class="btn btn-primary" type="submit" name="class_name" value="{{part.class_name}}">עדכן נתונים</button>
											</div>
										
										</form>
										
									</div>
									
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
									</div>
								
								</div>
							</div>
						</div>
						

{% endblock std_prf_parts_table %}
