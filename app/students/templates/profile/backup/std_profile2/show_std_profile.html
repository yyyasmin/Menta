{% include "./profile/std_profile2/profile_style.html" %}

	<table style="marging:10%; border:0;" dir="rtl">

		{% for gt in prf_parts_list if ( (gt.is_parent_of(tag)) and (gt.is_parent_of(sub_tag)) ) %}	

			<tr>
				<div type="button" id="{{title_box}}" style="color:black; background-color:{{part.odd_color}}; marging:10%;" onclick="myFunction('{{gt.id}}')">
					{{gt.title}}
				</div>

				<div style="color:black; background-color:{{part.even_color}}" type="button" id="{{gt.id}}" class="w3-hide  w3-center {{body_box}}">
					{{gt.body}}
				</div>
			</tr>
			
		{% endfor %}
		
	</table>  
	
<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

{% endblock show_std_profile %}
