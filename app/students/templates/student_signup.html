{% extends "layout.html" %}

{% block content %}

<center>

  <div class="row">
  	<div class="col-md-6">

		<form class="form-horizontal" action="" method="POST">

			<fieldset>

				<div id="legend">
				<legend class="">רישום</legend>
				</div>

				<div class="control-group">
					<label class="control-label" for="super_user_code">Super use code</label>
					<div class="controls">
						<input type="text" id="super_user_code" name="super_user_code"  
							   class="form-control input-lg">
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="username">שם משתמש</label>
					<div class="controls">
						<input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
						<p class="help-block">Username can contain any letters or numbers, without spaces</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="email">דואל</label>
					<div class="controls">
						<input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
						<p class="help-block">Please provide your E-mail</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password">סיסמה</label>
					<div class="controls">
						<input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
						<p class="help-block">Password should be at least 6 characters</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password_confirm">אישור סיסמה</label>
					<div class="controls">
						<input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-lg">
						<p class="help-block">Please confirm password</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="is_super_user">Is a super user</label>
					<div class="controls">
						<input type="checkbox" id="is_super_user" 
										   name="is_super_user"
										   class="form-control input-lg">
					</div>
				</div>

				<div class="control-group">
					<!-- Button -->
					<div class="controls">
						<button class="btn btn-success">Register</button>
					</div>
				</div>

			</fieldset>

		</form>

    </div> 
  </div>
</center>
  
{% endblock %}
