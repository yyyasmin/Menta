
{% extends "layout.html" %} 

{% block content %}

<style>


</style>

    <form role="form" method="POST" action=''  style="margin:5%;"> 
	
		<div class="form-group">
		  <label for="id">תעודת זהות</label>
		  <input type="title" class="form-control" id="id"  name="id">
		</div>  
			
		<div class="form-group">
		  <label for="first_name">שם פרטי</label>
		  <input type="title" class="form-control" id="first_name" name="first_name"">
		</div>  

		<div class="form-group">
		  <label for="last_name">שם משפחה</label>
		  <input type="title" class="form-control" id="last_name" name="last_name">
		</div>
		
		<div class="form-group">
		  <label for="birth_date">תאריך לידה</label>
		  <input type="date" class="form-control" id="birth_date" name="birth_date">
		</div>
		
		<div class="form-group">
		  <label for="grade">כיתה</label>
		  <input type="title" class="form-control" id="grade" name="grade">
		</div>
		
		</br>
		
		<label for="std_background">רקע</label>
		<textarea class="form-control" class="autoExpand" rows="10" 
				  id="std_background" name="background"
				  style="font-size:20px; font-family:David">
		</textarea>	
		</br></br>		
		
		<button type="submit" class="btn btn-default">שמור</button>
		
	</form>
	
<script>

// Applied globally on all textareas with the "autoExpand" class
$(document)
  .one("focus.autoExpand", "textarea.autoExpand", function () {
    var savedValue = this.value;
    this.value = "";
    this.baseScrollHeight = this.scrollHeight;
    this.value = savedValue;
  })
  .on("input.autoExpand", "textarea.autoExpand", function () {
    var minRows = this.getAttribute("data-min-rows") | 0,
      rows;
    this.rows = minRows;
    rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 16);
    this.rows = minRows + rows;
  });

</script>

{% endblock %}
