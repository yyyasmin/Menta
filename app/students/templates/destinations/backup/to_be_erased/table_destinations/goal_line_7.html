{% block edit_std_dst_line %}
		
	<td>{{ goal.id }}</td>
			
	<td>{{ goal.title }}</td>
	
	<td>{{ goal.body }}</td> 

	<td>	
		<button type="button" class="accordion" style="color:gray; width:auto;"
			 onclick="myFunction('{{goal.id}}')">משימות
		</button>	
	</td>
						
	<td>
		<div id="ar_div">			
			{% for st in std_txts %}
				{% if st.general_txt_id==goal.id %}
					<input type="date" style="text-align:center" id="due_date" name="due_date{{ goal.id }}" value="{{ st.due_date }}">					
				{% endif %}
			{% endfor %}
		</div>   <!-- ar_div -->
	</td>	

	<td>
		<select class="select" onchange="this.dataset.chosen = this.value;" name="sts{{ goal.id }}" id="selected_status">	
			{% for sts in statuss %}
				{% if goal.is_parent_of(sts) %}
					<option style="color: {{ sts.color }}" value="{{ sts.color_txt }}" selected="selected">{{ sts.title }}</option>
				{% else %}
					<option style="color: {{ sts.color }}" value="{{ sts.color_txt }}">{{ sts.title }}</option>
				{% endif %}
			{% endfor %}
		</select>					
	</td>

	<td>	
		<button type="button" class="accordion" style="color:gray; width:auto;"
			 onclick="myFunction('{{goal.id}}')">הוסף משימה
		</button>	
	</td>
		
	<td>
		<button class="btn btn-success btn-xs" type="submit" name="txt_type_form_button_name" value="{{ goal.id }}">שמור</button>
	</td>
					
<!-- FROM https://stackoverflow.com/questions/18091866/background-color-of-selected-option -->

<script>
				
$("#color_me").change(function(){
    $("#color_me").attr("color") = $("option:selected", this).attr("color");
});

</script>


{% endblock edit_std_dst_line %}
