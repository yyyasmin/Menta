
{% block tag_for_one_dst %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

<form action="{{ url_for('destinations.update_dst_tag')}}" method="POST"> 
	<div class="form-group">
		<label for="tag_age">אבטחה של מטרה {{ dst.title }}</label>
		<select class="select" name="selected_tag" id="selected_tag">	
			{% for tag in tags %}	
				{% if tag.title == selected_tag %}	
					<option value="{{ tag.title }}" selected="selected">{{ tag.title }}</option>				
				{% else %}
					<option value="{{ tag.title }}">{{ tag.title }}</option>
				{% endif %}
			{% endfor %}							
		</select>
		<input type="submit" value="submit_edit_tag" name="submit">			
	</div>
</form>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
