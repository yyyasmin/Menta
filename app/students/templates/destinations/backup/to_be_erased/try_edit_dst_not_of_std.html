{% extends "layout.html" %}

{% block content %}

<!-- from CodePen https://codepen.io/-a/full/amOYGp -->
<style>

.w3-container  {
	margin-right: 10%;
	
	lang: he;
	dir:  rtl;	
}

.logo {
  width: 75px;
  float: left;
  margin-right: 15px;
}

.form-group {
  max-width: 500px;
}

.actions {
  padding: 10px 0;
}

.glyphicon-euro {
  font-size: 12px;
}

<!-- from https://www.w3schools.com/css/tryit.asp?filename=trycss_inline-block -->

.after-box {
    border: 3px solid red; 
}

button.accordion {
    background-color: #eee;
	font-weight: bold;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

div.panel {
    padding: 0 18px;
    background-color: #888;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}

#add_button  {
	margin-left: 10%;
	margin-right: 10%;
	-webkit-font-smoothing:subpixel-antialiased;
	
}

.match_dst_to_std_id  {
	-webkit-font-smoothing:subpixel-antialiased;
	margin-left: 10%;
	margin-right: 10%;
	background-color:#80ff80;
	}

</style>

<div class="w3-container">

<button class="btn btn-info btn-xs" id="add_button">
<h5><strong>
	<a href="{{ url_for('destinations.destination_add', from_dst_sort_order=10) }}">צור מטרה חדשה</a>
<strong></h5></button>

</br></br>

<center><h3>רשימת מטרות</h3></center>
	<div>
	  
			{% for destination in destinations %}	 
				<br><br>						
							
				<button class="btn btn-info btn-xs" id="match_dst_to_std_id"><a href="{{ url_for('students.match_destination_to_student2', selected_destination_id=destination.id) }}">הוסף מטרה זו לתלמיד</a></button>
		
				<button class="accordion">מטרה: {{ destination.title }}</button>
				<div class="panel">
				  <button>תאור המטרה: {{ destination.body }}.</button>				
				</div>
				<br>
			{% endfor %}
	</div>
</div>   <!-- container -->


<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
