<style>

    .wrapper {
        display: grid;
    grid-gap: 10px;
        grid-template-columns: repeat(10, [col] auto ) ;
        grid-template-rows:    repeat(10, [row] auto  );
        background-color: #fff;
        color: #444;
    }
	
 .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 100%;

    }

    .box .box {
        background-color: #ccc;
        color: #444;
    }


    .a {
        grid-column: col / span 2;
        grid-row: row;
    }

    .b {
        grid-column: col 3 / span 7;
        grid-row: row;
    }

    .c {
        grid-column: col  / span 3;
        grid-row: row 3 / span 1;
    }

    .d {
        grid-column: col 4 / span 3;
        grid-row: row 3 / span 1;
		display:grid;
    }

		.d1 {
			grid-column: col  / span 3;
		}

		.d2 {
			grid-column: col 4 / span 3;
		}

		.d3 {
			grid-column: col 7 / span 3;
		}

</style>



	<div class="wrapper" dir="ltr">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box d1">D1</div>
		<div class="box d2">D2</div>
		<div class="box d3">D3</div>
	</div>
