
{% block one_std_todo_form %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    #text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel last_name
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}	
	
#add_button  {
	-webkit-font-smoothing:subpixel-antialiased;
	background-color:#efeff5;
	margin-left: 10%;
}

</style>

	
	<table class="table" style="width:100%">
		<tr>			
				<th> מספר המשימה </th>	
				<th> כותרת המשימה </th>
				<th> תאור המשימה </th>
				<th> תאריך ביצוע המשימה </th>
				<th> סטאטוס המשימה </th>
				<th> תפקיד האחראי על ביצוע המשימה</th>

		</tr>
		<form method="POST" action="{{ url_for('students.match_todo_to_std2', selected_todo_id=std_todo.todo_id) }}">	
				
			<tr>
			
				<td>{{ std_todo.todo_id }}</td>
				<td>{{ std_todo.todo_title }}</td>
				<td>{{ std_todo.todo_body }}</td> 
					
				<td>
					<div id="ar_div">
						<input type="date" class="form-control" id="due_date" name="due_date" value="{{ std_todo.due_date }}">
					</div>   <!-- ar_div -->
				</td>	
					
				<td>סטאטוס: 
					<select class="select" name="selected_status" id="selected_status">	
						{% for sts in statuss %}
							{% if sts.id == std_todo.status_id %}
								<option style="{{ sts.color }}" value="{{ sts.title }}" selected="selected">{{ sts.title }}</option>
							{% else %}
								<option value="{{ sts.title }}">{{ sts.title }}</option>
							{% endif %}
						{% endfor %}
					</select>					
				</td>
				
				<td>תפקיד האחראי על ביצוע המשימה:
					<select class="select" name="selected_who" id="selected_who">	
						<option value="{{ std_todo.who_title }}" selected="selected">{{ std_todo.who_title }}</option>
					</select>					
				</td>
									
				<td>
				<button class="btn btn-success btn-xs" type="submit" value="Save">שמור</button>
				</td>				
			</tr>
			
		</form>	

	</table>

<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>


{% endblock %}
