{% block student_details %}

	<h3><strong><div>פרטי התלמיד</div></strong></h3>
	
	<table class="yellow_table">
	
	<tr>
		<th>תז</th>
		<th>שם</th>
		<th>כיתה</th>
		<th>תאריך לידה</th>
		<th>נוצר בתאריך</th>
	</tr>
	
	<tr>

		<td>{{ student.first_name }}  {{ student.last_name }}</td>

		<td>{{ student.registered_on }}</td>
	</tr>	
		
	</table>
