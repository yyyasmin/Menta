{% block student_destinations_for_plan_report %}
<!-- from CodePen https://codepen.io/-a/full/amOYGp -->
<style>

</style>


<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-container" style="background-color:blue text-align:right" lang="he" dir="rtl">
	
	<button onclick="myFunction('{{ dst.id }}')" class="w3-button w3-block w3-black w3-left-align">
		<button class="accordion" style="background-color:blue text-align:right" lang="he" dir="rtl"> מטרה: {{ dst.destination.title }}  </button>
		<div class="panel" style="background-color:blue text-align:right" lang="he" dir="rtl">
		  <button> תאור מטרה:  {{ dst.destination.body }}  </button>				
		</div>
		</br>
	</button>

	<div id="{{ dst.id }}" class="w3-hide w3-border">			  
		<ul class="w3-ul">
		
			<li>Calling include: goals for dst {{ dst.destination.title }}</li>
			
			{% for goal in dst.destination.goals %}  <!-- Destination Goals -->				
				<li>
					{% include "./plan_report/backup/acc_2.html" %}
				</li>
			{% endfor %}  <!-- Destination Goals -->

		</ul>  
	</div>

</div>

<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>


<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>


{% endblock %}
