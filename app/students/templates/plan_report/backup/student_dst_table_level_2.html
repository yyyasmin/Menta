
{% block std_goals_block %}

<style>

table {
    font-family: arial, sans-serif;
    border-collapse: separate;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    padding: 5px;
	align: center;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

table, th, td {
    border: 1px solid black;
	text-align: center;

	lang: "he";
	dir: "rtl";
	marging: 2%;
}

#add_button  {
	-webkit-font-smoothing:subpixel-antialiased;
	background-color:#efeff5;
	margin-left:10%;
	margin-right:10%;
}

#goals_header_row  {
background-color: #000080;
color: white;
}

</style>

	<table id="dst_tbl_id" style="width:100%">

		<tr id="goals_header_row">		
			<th>יעדים</th>								
		</tr>
	
		{% for goal in dst.destination.goals %}  
				
			<tr>
				
				<td>   <!-- GOALS COLUMN -->
				
					<button class="accordion" id="blue_header"> שם יעד: {{ goal.title }} </button>
					<div class="panel">
						<p class="blue_ppp"> תאור היעד: {{ goal.body }} </p>				
					</div>
					
				</td>
				
											
				<td>   <!-- TODOS COLUMN -->
					<div>
						{% with goal=goal %}
						{% include "plan_report/backup/student_dst_table_level_3.html" %}
						{% endwith %}
					</div>
				</td>
				
			</tr>
			
		{% endfor %}  <!-- dst goals -->
		
	</table>
	
	</br></br>	

	
<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>


{% endblock %}
