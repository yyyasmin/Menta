<!-- FROM https://gojs.net/latest/learn/index.html -->

{% extends "layout.html" %}

{% include "std_title.html" %} 
	
{% block content %}

<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
<head>
	<!-- use go-debug.js when developing and go.js when deploying -->
	<script src="go-debug.js"></script>
	<script src="https://unpkg.com/gojs/release/go-debug.js"></script>  

<script>

var $ = go.GraphObject.make;

var myDiagram =
  $(go.Diagram, "myDiagramDiv",
    {
		initialAutoScale: go.Diagram.UniformToFill,  // automatically scale down to show whole tree
		maxScale: 1.00,
		"undoManager.isEnabled": true,
		layout: $(go.TreeLayout,
		{ angle: 90, layerSpacing: 35 })
    });

// the template we defined earlier
myDiagram.nodeTemplate =
  $(go.Node, "Horizontal",
    { background: "#44CCFF" },
    $(go.Picture,
      { margin: 10, width: 50, height: 50, background: "red" },
      new go.Binding("source")),
    $(go.TextBlock, "Default Text",
      { margin: 12, stroke: "white", font: "bold 16px sans-serif" },
      new go.Binding("text", "name"))
  );

// define a Link template that routes orthogonally, with no arrowhead
myDiagram.linkTemplate =
  $(go.Link,
    { routing: go.Link.Orthogonal, corner: 5 },
    $(go.Shape, // the link's path shape
      { strokeWidth: 3, stroke: "#555" }));

var model = $(go.TreeModel);
model.nodeDataArray =
[
  { key: "1",              name: "Don Meow",   source: "cat1.png" },
  { key: "2", parent: "1", name: "Demeter",    source: "cat2.png" },
  { key: "3", parent: "1", name: "Copricat",   source: "cat3.png" },
  { key: "4", parent: "3", name: "Jellylorum", source: "cat4.png" },
  { key: "5", parent: "3", name: "Alonzo",     source: "cat5.png" },
  { key: "6", parent: "2", name: "Munkustrap", source: "cat6.png" }
];
myDiagram.model = model;

</script>
</head>

<body>

	<div id="sample">
	<!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
		 In this case we also add a background color so we can see that area. -->
		<div id="myDiagramDiv"
			 style="width:500px; height:500px; background-color: #DAE4E4;">
		 </div>
	</div>

</body>
</html>
{% endblock %}
