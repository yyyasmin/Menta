{% extends "layout.html" %}

{% block content %}

<!-- from CodePen https://codepen.io/-a/full/amOYGp -->
<style>
.logo {
  width: 75px;
  float: left;
  margin-right: 15px;
}

.form-group {
  max-width: 500px;
}

.actions {
  padding: 10px 0;
}

.glyphicon-euro {
  font-size: 12px;
}

<!-- from https://www.w3schools.com/css/tryit.asp?filename=trycss_inline-block -->

.after-box {
    border: 3px solid red; 
}

button.accordion {
    background-color: #eee;
	font-weight: bold;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}
div.panel {
    padding: 0 18px;
    background-color: #888;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

	<h3>Add a subject to student {{ student.first_name }} {{ student.last_name }} profile:</h3>
	
  <center><h3> subjectes list:</h3></center>
  <div>
  
	    {% for subject in subjectes %}	 
			<br><br>						
						
			<button class="btn btn-warning btn-xs" ><a href="{{ url_for('subjectes.subject_update', selected_subject_id=subject.id) }}">Edit</a></button>		
			<button class="btn btn-danger btn-xs"  ><a href="{{ url_for('subjectes.strength_delete_for_good2', selected_strength_id=strength.id) }}">Delete</a></button>
	
	   		<button class="accordion">כותרץ חוזקה: {{ strength.title }}</button>
			<div class="panel">
			  <button>תאור חוזקה: {{ strength.body }}.</button>				
			</div>
		    <br>
		{% endfor %}
		<center><button class="btn btn-info btn-xs"><a href="{{ url_for('strengthes.strength_add') }}">הוסף חוזקה חדשה לפרופי התלמיד</a></button></center>
		<br>
		<center><button class="btn btn-info btn-xs"><a href="{{ url_for('students.edit_students_profile2', selected_student_id=student.id, selected_profile_id=0) }}">חזרה לדף הפרופיל</a></button></center>

 </div>

<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
