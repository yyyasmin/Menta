{% extends "layout.html" %}

{% block content %}

<!-- from CodePen https://codepen.io/-a/full/amOYGp -->
<style>
.logo {
  width: 75px;
  float: left;
  margin-right: 15px;
}

.form-group {
  max-width: 500px;
}

.actions {
  padding: 10px 0;
}

.glyphicon-euro {
  font-size: 12px;
}

<!-- from https://www.w3schools.com/css/tryit.asp?filename=trycss_inline-block -->

.after-box {
    border: 3px solid red; 
}

button.accordion {
    background-color: #eee;
	font-weight: bold;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}
div.panel {
    padding: 0 18px;
    background-color: #888;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

  <center><h3>רשימת נושאים</h3></center>
  <div>
  
	    {% for tag in tags %}	 
			<br><br>						
						
			<button class="btn btn-warning btn-xs" style="background-color:#ffcc66"><a href="{{ url_for('tags.tag_update', selected_tag_id=tag.id) }}">ערוך</a></button>		
			<button class="btn btn-warning btn-xs" style="background-color: #ffff66"><a href="{{ url_for('destinations.edit_destinations_by_subject') }}">ערוך מטרות של נושא זה</a></button>		
			<button class="btn btn-danger btn-xs"  style="background-color: #ff5050"><a href="{{ url_for('tags.tag_delete_for_good2', selected_tag_id=tag.id) }}">מחק</a></button>
	
	   		<button class="accordion">tag's title: {{ tag.title }}</button>
			<div class="panel">
			  <button>tag's description: {{ tag.body }}.</button>				
			</div>
		    <br>
		{% endfor %}
		<center><button class="btn btn-info btn-xs"  ><a href="{{ url_for('tags.tag_add') }}">הוסף נושא</a></button></center>
 </div>

<script type="text/javascript" src="{{ url_for('static', filename='js/tree_list_plus.js') }}"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
