{% extends "layout.html" %}

{% block content %}

<style>

table {
    font-family: arial, sans-serif;
    border-collapse: separate;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    padding: 5px;
	align: center;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

table, th, td {
    border: 1px solid black;
	text-align: center;
}

</style>

<h2><center>צוות חנוכי-טיפולי</center></h2>

<button style="margin-bottom:1%" class="btn btn-info btn-xs" id="add_button"><h5><strong>
	<a href="{{ url_for('teachers.teacher_add') }}">הוסף איש צוות חדש</a>
<strong></h5></button>


	
	<table style="width:100%">
		<tr>
			
			<th>תז</th>		
			<th>שם פרטי</th>
			<th>שם משפחה</th>
			<th>כיתה</th>
			<th>תפקיד</th>
			<th>עריכה</th>
		</tr>
			
		{% for teacher in teachers %}			
			<tr>

				<td>{{ teacher.id }}</td>
				<td>{{ teacher.first_name }}</td>
				<td>{{ teacher.last_name }}</td> 
				<td>{{ teacher.email }}</td>
				<td>{{ teacher.profetional }}</td>
				
				<td>
					<button class="btn btn-xs" ><a href="{{ url_for('teachers.teacher_update', selected_teacher_id=teacher.id) }}">פרטים אישיים</a></button>
					<button class="btn btn-xs" ><a href="{{ url_for('teachers.edit_teacher_students2', selected_teacher_id=teacher.id, selected_student_id=0) }}">תלמידים</a></button>
					<button class="btn btn-xs"  ><a href="{{ url_for('teachers.teacher_delete2', selected_teacher_id=teacher.id) }}">מחק</a></button>
				</td>
			</tr>

		{% endfor %}
	</table>
	<h2><center><button class="btn btn-info btn-xs"  ><a href="{{ url_for('teachers.teacher_add') }}">שמור</a></button></center></h2>

{% endblock %}
