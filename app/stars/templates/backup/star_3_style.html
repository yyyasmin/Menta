<style>

* {
	.box-sizing: border-box;
}

html {
	min-height: 100vh;
}

.star3-container {
	display: grid;
	grid-template-columns: repeat(3, auto);
	margin: 50px;
	column-gap: 10%;
	grid-row-gap: 10%;
	color: red;
	fint_size: 4em;
	justify-content: center;
}

.star3 {
	background: red;
	width: 125px;
	height: 125px;
	border: 10px solid blue;	
	
}


.star1 { 
	height: 100%; 
	width: 100%; 
	justify-content: center;  <!-- Y AXIS UP AND DOWN -->
	text-align: center;   <!-- X AXIS LEFT and RIGHT -->
	background: purple;
	
  -webkit-animation-name: star3Animation;
  -webkit-animation-duration:1s;
  -webkit-animation-iteration-count: 3;
  -webkit-animation-timing-function: ease;

}

.fa-star:hover {
  -webkit-animation: star1 0.5s cubic-bezier(0.36, 0.07, 0.57, 0.99) infinite;
          animation: star1 0.5s cubic-bezier(0.36, 0.07, 0.57, 0.99) infinite;
		  grid-area: star1;
}


@-webkit-keyframes star3Animation {
  
	0% {
		-webkit-transform: scale(1);
	}

	20% {
		-webkit-transform: scale(2);
	}
	40% {
		-webkit-transform: scale(3);
	}

	60% {
		-webkit-transform: scale(2);
	}
	100% {
		-webkit-transform: scale(1);
	}
  
}


.star2 {   <!-- STAR SHAPE -->
	height: 100%; 
	min-width: 100%; 
	justify-content: center;  <!-- Y AXIS UP AND DOWN -->
	text-align: center;  <!-- X AXIS LEFT and RIGHT -->
	background: radial-gradient(circle farthest-side, #ffffff, #ffff00);
	color: #ffffb3;
	border: 5px solid green;
}

.star1:hover .star2  {
	transform: scale(1) scale(2) scale(0.5);
	transition: transform 100ms ease-in-out;	
} 
	
	
.star4 { 
	height: 100%; 
	min-width: 100%; 
	justify-content: center;  <!-- Y AXIS UP AND DOWN -->
	text-align: center;  <!-- X AXIS LEFT and RIGHT -->
	color: black;
}
	
</style>
