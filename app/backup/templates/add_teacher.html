
{% extends "layout.html" %} 


{% block content %}

<div class="container">
    <form role="form" method="POST" action='' > 
			
		<div class="form-group">
		  <label for="title">team member's ID:</label>
		  <input type="title" class="form-control" id="id" name="id">
		</div>
		
		<div class="form-group">
		  <label for="first_name">Team member's Firs Name:</label>
		  <input type="title" class="form-control" id="first_name"  name="first_name">
		</div>  

		<div class="form-group">
		  <label for="last_name">team member's Last name:</label>
		  <input type="title" class="form-control" id="last_name"  name="last_name">
		</div>
		
		<div class="form-group">
		  <label for="profetional">team_member's profetional:</label>
		  <input type="title" class="form-control" id="profetional"  name="profetional">
		</div>		
		
		<div class="form-group">
		  <label for="email">team_member's email:</label>
		  <input type="email" class="form-control" id="email"  name="email">
		</div>
  
		</br>		 
		<button type="submit" class="btn btn-default">Submit</button>
		
	</form>
</div>

{% endblock %}
