{% extends "layout.html" %}

{% block content %}

<style>

table {
    font-family: arial, sans-serif;
    border-collapse: separate;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    padding: 5px;
	align: center;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

table, th, td {
    border: 1px solid black;
	text-align: center;
}

</style>

<h2><center>Team teachers:</center></h2>

	
	<table style="width:100%">
		<tr>
			
			<th> id </th>
			<th> first_name </th>
			<th>last_name </th> 
			<th> email </th>
			<th> profetional </th>
			<th> actions </th>
		</tr>
			
		{% for teacher in teachers %}			
			<tr>

				<td>{{ teacher.id }}</td>
				<td>{{ teacher.first_name }}</td>
				<td>{{ teacher.last_name }}</td> 
				<td>{{ teacher.email }}</td>
				<td>{{ teacher.profetional }}</td>
				
				<td>
					<button class="btn btn-info btn-xs" ><a href="{{ url_for('teachers.teacher_update', selected_teacher_id=teacher.id) }}">Edit details</a></button>
					<button class="btn btn-warning btn-xs" ><a href="{{ url_for('teachers.edit_teacher_students2', selected_teacher_id=teacher.id, selected_student_id=0) }}">students</a></button>
					<button class="btn btn-danger btn-xs"  ><a href="{{ url_for('teachers.teacher_delete2', selected_teacher_id=teacher.id) }}">Delete</a></button>
				</td>
			</tr>

		{% endfor %}
	</table>
	<h2><center><button class="btn btn-info btn-xs"  ><a href="{{ url_for('teachers.teacher_add') }}">Add new Team meber</a></button></center></h2>

{% endblock %}
