{% extends "layout.html" %} 


{% block content %}

<div class="container">
    <form role="form" method="POST" action='' > 
			
		<div class="form-group">
		  <label for="first_name">Student's ID:</label>
		  <input type="title" class="form-control" id="first_name"  name="first_name"  readonly="readonly" value="{{ student.id }}">
		</div>  

		
		<div class="form-group">
		  <label for="first_name">Student's Firs Name:</label>
		  <input type="title" class="form-control" id="first_name"  name="first_name" value="{{ student.first_name }}">
		</div>  

		<div class="form-group">
		  <label for="last_name">student's Last name:</label>
		  <input type="title" class="form-control" id="last_name"  name="last_name" value="{{ student.last_name }}">
		</div>
		
		<div class="form-group">
		  <label for="birth_date">student's birth date:</label>
		  <input type="date" class="form-control" id="birth_date"  name="birth_date" value="{{ student.birth_date }}">
		</div>
		
		<div class="form-group">
		  <label for="grade">student's grade:</label>
		  <input type="title" class="form-control" id="grade"  name="grade" value="{{ student.grade }}">
		</div>
		  
		</br>		 
		<button type="submit" class="btn btn-default">Submit</button>
		
	</form>
</div>

{% endblock %}
