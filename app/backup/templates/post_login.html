{% extends "layout.html" %}

{% block content %}


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <meta charset="UTF-8">
    <title>Login Form</title>
    
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='psp_login_normalize.css') }}">
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='psp_login_style.css') }}">
        
 

<div class="login">
    <h2>Log In</h2>
    <form method="POST">
        <fieldset>
            <input name="email" type="email" placeholder="Email" />
            <input  name="password" type="password" placeholder="Password" />
        </fieldset>
          
        <input type="submit" value="Log In" />
          <div class="utilities">
            <a href="#">Forgot Password?</a>
			ghhfhsfhsf
            <a href="{{ url_for('users.signup') }}">>Sign Up &rarr;</a>
        </div>
    </form>
</div>

{% endblock %}
