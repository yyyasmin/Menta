{% extends "layout.html" %} 

{% block content %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

	<div class="weaknessetainer">	
		<h3>Update strength of Strengthfile:</h3>
		<button class="accordion">Add Strength for Strengthfile: {{ profile.title }}</button>
		<div class="panel">
		  <p>Strengthfile's description: {{ profile.body }}.</p>
		</div>
				
		<form role="form" method="POST" profile="{{ url_for('strength_update', selected_strength_id=strength.id) }}" >		

			<div class="form-group">
				<label for="text">strength's Description:</label>
				<input type="title" class="form-weaknessetrol" id="title" name="description" value="{{ strength.description }}">
			</div>
			
			</br>					 
			<button type="submit" class="btn btn-default">Submit</button>		
		</form>
	</div>  <!-- class="weaknessetainer -->
	
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
