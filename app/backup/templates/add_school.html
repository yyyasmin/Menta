
{% extends "layout.html" %} 


{% block content %}

<div class="container">
    <form role="form" method="POST" action='' > 
	
		<div class="form-group">
		  <label for="id">School's ID:</label>
		  <input type="title" class="form-control" id="id" name="id">
		</div>
		
		<div class="form-group">
		  <label for="name">School's Name:</label>
		  <input type="title" class="form-control" id="name"  name="name">
		</div>  

		<div class="form-group">
		  <label for="description">School's Description:</label>
		  <input type="text" class="form-control" id="description"  name="description">
		</div>
		
		</br>		 
		<button type="submit" class="btn btn-default">Submit</button>		
		
	</form>
</div>

{% endblock %}
