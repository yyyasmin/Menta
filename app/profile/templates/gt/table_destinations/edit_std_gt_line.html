{% block edit_std_gt_line %}		
	<tr>
	
		<td>{{ std_gt.id }}</td>
				
		<td>{{ std_gt.title }}</td>
		
		<td>{{ std_gt.body }}</td> 
		
			
		<td>נושא:
			<select class="select" name="tag{{ std_gt.id }}" id="selected_tag">	
				{% for tag in tags %}	
						{% if tag.body=='default' %}
							<option value="{{ tag.id }}" selected="selected">{{ tag.title }}</option>
						{% else %}
							<option value="{{ tag.id }}">{{ tag.title }}</option>
						{% endif %}
				{% endfor %}
			</select>					
		</td>
	
		<td>
			{% set gt_num = std_gt.id * 3 %}	
			<button class="btn btn-success btn-xs" type="submit" name="txt_type_form_button_name" value="{{ gt_num }}">שמור</button>
		</td>
	</tr>
