{% extends "layout.html" %} 

{% block content %}


<style type="text/css">
ul.tabs {
  display: flex;
  flex-wrap: nowrap;
  align-items: stretch;
  list-style-type: none;
  margin: 0;
  padding: 0;
  dir: "rtl";
}

ul.tabs>li.tab {
  flex: 1;
  text-align: center;
  /* just adding visibility to the tabs */
  border: 1px solid rgba(0,0,0,.12); 
  padding: 10px;
  dir: "rtl";
}


input {
	width: 100%;
}

#submit_button {
	display: block;
	margin: 0 auto;
	width:fit-content;
}

</style>

<div> IN table_profile/profile2_add_part.html </div>

	<!-- FROM https://www.tutorialspoint.com/flask/flask_wtf.htm -->		
	<!-- <div style = "font-size:20px; font-weight:bold;  float:right; text-align:center; width:100%"> -->
<div class="container" id="container_id" style="margin:5%;">
				
		<ul class="tabs">
			
			<li class="tab " id="tab-3"><span class="tab-title">
				<label for="selected_tag">תחום לימוד</label>
				<select class="select" onchange="this.dataset.chosen = this.value;" name="selected_tag" id="selected_tag">	
					{% for tag in tags %}
						{% if tag.id == default_tag.id %}
							<option value="{{ tag.title }}" selected="selected">{{ tag.title }}</option>
						{% else %}
							<option value="{{ tag.title }}">{{ tag.title }}</option>
						{% endif %}
					{% endfor %}
				</select>					
			</li>
			
			<li class="tab " id="tab-3"><span class="tab-title">
				<label for="selected_sub_tag">קטגוריה</label>
				<select class="select" onchange="this.dataset.chosen = this.value;" name="selected_sub_tag" id="selected_sub_tag">	
					{% for sub_tag in tags %}
						{% if sub_tag.id == default_tag.id %}
							<option value="{{ sub_tag.title }}" selected="selected">{{ sub_tag.title }}</option>
						{% else %}
							<option value="{{ sub_tag.title }}">{{ sub_tag.title }}</option>
						{% endif %}
					{% endfor %}
				</select>					
			</li>

			</br></br>
				
			<div>
				<input type="text" name="prf_add_part_title">{{ gt_single_type_txt }}</input>	
			</div>

			</br></br>
					
			<div id="dst_title_div">
				<input type="text" name="prf_add_part_body">תאור</input>	
			</div>

			</br></br>
						
			<li class="tab " id="tab-3"><span class="tab-title">
				<button class="btn btn-success btn-xs" type="submit" name="prf_add_part_btn" value="{{profile.id}}">הוסף {{ gt_single_type_txt }}  מקטגוריה זו</button>				
			</li>
									
											
		</ul>
												
</div>



<!-- FROM https://github.com/PrettyPrinted/dynamic_select_flask_wtf_javascript -->
<script>
	var ar_select = document.getElementById("ar");
	var tag_select = document.getElementById("tag");

	ar_select.onchange = function()  {
		 
		ar = ar_select.value;
		
		fetch('/tag/' + ar).then(function(response) {

			response.json().then(function(data) {
				var optionHTML = '';

				for (var tag of data.tags) {
					optionHTML += '<option value="' + tag.id + '">' + tag.title + '</option>';
				}

				tag_select.innerHTML = optionHTML;
			})
			
		});
	}
</script>

<script>
	vtag tag_select = document.getElementById("tag");
	vtag scrt_select = document.getElementById("scrt");

	tag_select.onchange = function()  {
		 
		tag = tag_select.value;
		
		fetch('/scrt/' + tag).then(function(response) {

			response.json().then(function(data) {
				vtag optionHTML = '';

				for (vtag scrt of data.scrts) {
					optionHTML += '<option value="' + scrt.id + '">' + scrt.title + '</option>';
				}

				scrt_select.innerHTML = optionHTML;
			})
			
		});
	}
</script>
<!-- FROM https://github.com/PrettyPrinted/dynamic_select_flask_wtf_javascript -->


{% endblock %}
