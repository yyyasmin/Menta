{% extends "layout.html" %} 

{% block subjectetent %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    subjectetent: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    subjectetent: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

	<div class="container">	
		<h3>Add a subject to profile:</h3>
		<center><button class="accordion">profile title: {{ profile.title }} od student: {{student.first_name }} {{student.last_name }}</button></center>
		<div class="panel">
		  <p>profile description: {{ profile.body }}.</p>
		</div>
				
		<form role="form" method="POST" profile='' >  			
			<div class="form-group">
				<label for="title">subject's Title:</label>
				<input type="title" class="form-control" name="title">
			</div>
			 
			<div class="form-group">
				<label for="text">Subject's Description:</label>
				<input type="text" class="form-control" name="description">
			</div>
			
			</br>					 
			<button type="submit" class="btn btn-default">Submit</button>		
		</form>
	</div>  <!-- class="container -->

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
