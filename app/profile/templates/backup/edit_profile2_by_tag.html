{% block edit_profile2_by_tag %}

<style>

#add_button  {
	-webkit-font-smoothing:subpixel-antialiased;
	background-color:#efeff5;
	margin-left:10%;
	margin-right:10%;
}

[data-toggle="toggle"] {
	display: none;
}


.collapsed .subjects_of_interest-icon-class:before {
    content: 'תחומי עיניין + ';
}
.subjects_of_interest-icon-class:before {
	content: 'תחומי עיניין - ';
}

</style>

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>


$(document).ready(function(){
	
	$("#hide_dsts").click(function(){
		$("table.green_table").hide(1000);
	});

	$("#show_dsts").click(function(){
		$("table.green_table").show(1000);

	});
	
	$("#hide_goals").click(function(){
		$("table.blue_table").hide(1000);
	});

	$("#show_goals").click(function(){
		$("table.blue_table").show(1000);

	});
	
	$('[data-toggle="toggle"]').click(function () {
		$(this).parents().next(".hide").toggle();
  });
		
});


$('[data-toggle="collapse"]').on('click', function() {
  $(this).toggleClass('collapsed');
});

</script>


</head>

<body>

	</br></br>
	
	{% include "./backup/tag_dropdown.html" %}
					
	{% for tag in tags %}
						
			{% if (tag.id == default_tag.id) %}  <!-- Open content only the part that was updated by the user -->
			
				<div class="collapsed" data-toggle="collapse" data-target="#{{tag.id}}Content">
					<ul class="list-inline" style="color:blue">
						<!-- <li class="subjects_of_interest-icon-class"></li>  -->
					</ul>
				</div>

				<div class="collapse in" id="{{tag.id}}Content">
											
						{% include "./backup/profile2_line.html" %}
								
				</div>
																					
			{% endif %}
						
	{% endfor %}
	
	<!-- FROM https://stackoverflow.com/questions/35499243/bootstrap-collapse-not-working-properly-hide-not-working  -->	
	<script src="js/jquery-1.11.3.min.js"></script>


</body>

</html>

{% endblock edit_profile2_by_tag %}
