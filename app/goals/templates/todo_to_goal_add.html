{% extends "layout.html" %} 

{% block content %}

{% with from_dst_sort_order=3 %} 
	{% include "dst_title.html" %} 
{% endwith %} 

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    #text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}

ul.tabs {
  display: flex;
  flex-wrap: nowrap;
  align-items: stretch;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

ul.tabs>li.tab {
  flex: 1;
  #text-align: center;
  /* just adding visibility to the tabs */
  border: 1px solid rgba(0,0,0,.12); 
  padding: 10px;
}


#submit_button {
	display: block;
	margin: 0 auto;
	width:fit-content;
}
</style>



	<form role="form" method="POST" destination='' enctype="multipart/form-data" style="margin:5%;">  
		<center>	
		
			<div class="form-group">				
				<label for="title">  כותרת המשימה:  </label>
				<input type="title" class="form-control" name="title">			
			</div>
		
			</br>
			
			<div class="form-group">
				<div>
					<label for="todo_body">תאור המשימה:</label>
					<textarea style="align:center; max-width:100%;" class='autoExpand' rows="10" cols="80" id="todo_body" name="body"></textarea>						  
				</div> 
			</div>
			
			</br>
		 				
			<div class="form-group">						
				<div> {{form.who.label}}: {{form.who}} </div>
				{% if form.who.errors %}
					<ul class=errors>
						{% for error in form.who.errors %}
							<li>{{ error }}</li>
						{% endfor %}
					</ul>
			</div>
			{% endif %}
				
			</br></br>
			
			<div class="form-group">	
				<button type="submit" class="btn btn-default">שמור</button>		
			</div>
		
		</center>		
	</form>
	
	
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
